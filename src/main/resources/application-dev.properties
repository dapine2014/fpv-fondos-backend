spring.application.name=fpv-fondos-backend
server.port=8080
################################################
##                MONGODB                     ##
################################################
#spring.data.mongodb.uri=mongodb://localhost:27017/fpv_fondos_inversion
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=fpv_fondos_inversion
spring.data.mongodb.username=alex
spring.data.mongodb.password=alex8080
######################################################################
# Nivel de logs (DEBUG es útil para desarrollo, INFO para producción)#
######################################################################
logging.level.org.springframework=INFO
logging.level.fondos.fpvfondosbackend=DEBUG
# Cache simple para mejorar la performance
spring.cache.type=simple
#################################
#     VARIABLES DEL NEGOCIO     #
#################################
fondos.saldo.minimo=500000               # Saldo mínimo requerido para operar
fondos.notificaciones.activar=true       # Habilitar notificaciones (true/false)
fondos.notificaciones.tipo=email         # Tipo de notificación por defecto (email/sms)

